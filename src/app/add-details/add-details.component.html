<div class="container-fluid bg-info">
<div class="container bg-info">
<div class="row">
  <div class="col-lg-4 col-md-3"></div>
  <div class="col-lg-4 col-md-6 bg-white" >
    <h2 class="text-center mt-5">Add Student Details</h2><br><br>
      <form name="myform" #myform="ngForm" (ngSubmit)="sendData(myform.value)" >
          <input type="text" name="myname" #myname="ngModel" ngModel  class="form-control" placeholder="Name" ><br><br>          
          <input type="email" name="email" #email="ngModel" ngModel placeholder="Email"class="form-control" ><br><br>          
          <input type="number" name="registerno" #registerno="ngModel" ngModel placeholder="Register No" class="form-control" ><br><br>
          <input type="number" name="age" #age="ngModel" ngModel placeholder="Age" class="form-control" ><br><br>        
          <input type="number" name="aadhaarno" #aadhaarno="ngModel" ngModel placeholder="Aadhaar No" class="form-control" ><br><br>
          <div class="text-center">
          <button type="submit"  class="mr-4">Submit</button>
          <button type="submit" routerLink="/home" class="mr-4">View Details</button>
          <br><br>
          </div>
      </form>
</div>
  <div class="col-lg-4 col-md-3"></div>
</div>
</div>
</div>
<div class="footer bg-info">
  <br>
  <br>
  <br>
<br>
</div>
